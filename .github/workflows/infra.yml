name: Deploy infra

on:
  workflow_dispatch:
#  push:
#    paths:
#      - 'infra.yml'
#      - '.github/workflows/infra.yml'
#    branches: [main]

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Clean Docker Build Cache In Runner
        run: |
          echo "Cleaning up Docker resources..."
          docker system prune -af
          docker builder prune -af
          echo "Docker resources cleaned."

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: SSH to VM via gcloud and deploy infra
        env:
          VM_SSH_KEY: ${{ secrets.VM_SSH_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          echo "🔐 將私鑰寫入 SSH 金鑰檔"
          mkdir -p ~/.ssh
          echo "$VM_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "🔐 加入 VM 到 known_hosts（避免首次連線提示）"
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
          
          echo "🔁 開始登入並執行部署腳本"
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << EOF
          
            set -e 
          
            echo '🔁 [0/3] 清除 VM 上 Docker 快取'
            docker system prune -af
            docker builder prune -af
          
            echo '🔁 [1/3] 確認 Access-Control-System 是否存在'
            if [ -d ~/Access-Control-System/.git ]; then
              echo '📦 已存在 Git 專案，執行 git pull'
              cd ~/Access-Control-System && git pull origin main
            else
              echo '🔐 [前置] 加入 GitHub 到 VM 的 known_hosts（避免 host key verification failed）'
              mkdir -p ~/.ssh
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              echo '🆕 專案不存在，執行 git clone'
              git clone git@github.com:Chiaching-Yeh/Access-Control-System.git ~/Access-Control-System
            fi

            echo '🔁 [2/3] 切換至專案資料夾 ~/Access-Control-System'
            cd ~/Access-Control-System && pwd && ls -la

            echo '🔁 [3/3] 執行 docker compose up -d'
            if ! docker ps --format '{{.Names}}' | grep -q 'acs-db' || \
               ! docker ps --format '{{.Names}}' | grep -q 'acs-redis' || \
               ! docker ps --format '{{.Names}}' | grep -q 'acs-mqtt'; then
              docker compose -f infra.yml up -d
              echo '✅ deploy completed'
            else
              echo "✅ Infra already running."
            fi
          
          EOF
