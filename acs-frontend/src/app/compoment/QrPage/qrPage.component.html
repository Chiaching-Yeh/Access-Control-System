<div class="container">
  <div class="panel left">
    <div class="card">
      <h2>產生門禁 QRCode</h2>
      <form (ngSubmit)="generateQrCode()" class="form">
        <input
          type="text"
          [(ngModel)]="userId"
          name="userId"
          placeholder="請輸入員編"
          required
        />
        <button type="submit">產生 QR Code</button>
      </form>

      <div *ngIf="qrCode" class="qrcode-preview">
        <img [src]="'data:image/png;base64,' + qrCode" alt="QRCode" />
        <p class="caption">🔒 請將此 QRCode 提供給掃碼設備</p>
      </div>
    </div>
  </div>

  <div class="panel right">
    <div class="card">
      <h2>開門紀錄</h2>

      <div *ngIf="isRequesting && !connectionError" class="status loading">
        🚀 資料讀取中...
      </div>

      <div *ngIf="connectionError" class="status error">
        ❌ WebSocket 連線失敗，請確認後端服務是否啟動
      </div>

      <ul *ngIf="!connectionError && accessRecords.length === 0" class="status empty">
        <li>尚無開門紀錄</li>
      </ul>

      <ul *ngIf="!connectionError && accessRecords.length > 0" class="record-list">
        <li *ngFor="let record of accessRecords">
          <span class="time">{{ record.accessTime }}</span>
          <span class="cardId">卡號：{{ record.cardId }}</span>
          <span class="device">設備：{{ record.deviceId }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
