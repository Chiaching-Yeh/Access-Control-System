server {
    listen 80;
    server_name localhost;

    # Serve Angular 靜態檔案
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 反向代理到 backend
    # backend 是 docker-compose 中的服務名稱，因此 Nginx container 能直接找到它。
    # 只要前後端容器是在同一個 Docker Compose 的 network 裡，就能正常反向代理！
    # 所有 service 名稱（frontend、backend）都可以彼此用名稱作為 hostname 互相連線。
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 若有 websocket（選用）
    location /ws/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

}
